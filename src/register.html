<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>PantryPilot</title>
  </head>

  <body class="text-slate-800 scroll-smooth bg-[#fffdfa]">
    <!-- Header -->
    <header class="border-b-[1px] border-black">
      <div
        class="container 2xl:max-w-7xl flex items-center justify-between py-8 px-4 md:px-8 mx-auto"
      >
        <!-- Logo -->
        <div class="flex">
          <a href="./index.html">
            <img src="../img/logo.svg" alt="Logo" class="w-28" />
          </a>
        </div>
        <!-- Nav -->
        <div class="relative">
          <!-- Hamburger menu button -->
          <button
            type="button"
            class="block md:hidden z-50 text-gray-800 hover:text-gray-900 focus:text-gray-900 focus:outline-none"
            id="navBtn"
          >
            <i class="fa-solid fa-burger fa-2x"></i>
          </button>
          <!-- Mobile menu -->
          <div
            class="fixed hidden inset-0 bg-white z-40 transition overflow-y-auto"
            id="mobNav"
          >
            <div class="flex flex-col items-center justify-center h-full">
              <ul
                class="flex flex-col text-4xl items-center gap-12 text-gray-800 font-bold px-8 py-4"
              >
                <li>
                  <a href="">About Us</a>
                </li>
                <li>
                  <a href="">Contact</a>
                </li>
                <li>
                  <a href="./login.html">Login</a>
                </li>
                <li>
                  <a href="./user/dashboard.html">
                    <button
                      class="px-4 py-2 text-white border-2 rounded-lg border-rose-600 bg-rose-600"
                    >
                      Start Cooking
                    </button>
                  </a>
                </li>
                <button id="closeBtn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill="#333"
                      d="M9.414 8l5.293-5.293c.39-.39.39-1.024 0-1.414s-1.024-.39-1.414 0L8 6.586 2.707 1.293c-.39-.39-1.024-.39-1.414 0s-.39 1.024 0 1.414L6.586 8l-5.293 5.293c-.39.39-.39 1.024 0 1.414.195.195.451.293.707.293s.512-.098.707-.293L8 9.414l5.293 5.293c.195.195.451.293.707.293s.512-.098.707-.293c.39-.39.39-1.024 0-1.414L9.414 8z"
                    />
                  </svg>
                </button>
              </ul>
            </div>
          </div>
          <!-- Desktop menu -->
          <ul class="hidden md:flex items-center gap-8 font-semibold">
            <li>
              <a href="">About Us</a>
            </li>
            <li>
              <a href="">Contact</a>
            </li>
            <li>
              <a href="./login.html">Login</a>
            </li>
            <li>
              <a href="./user/dashboard.html">
                <button
                  class="px-4 py-2 text-white border-2 rounded-lg border-rose-600 bg-rose-600"
                >
                  Start Cooking
                </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="w-72 flex flex-col my-12 text-center mx-auto font-medium">
        <h1 class="text-5xl mb-12">Create Account</h1>
        <form
          id="formRegister"
          class="container flex flex-col gap-8 text-left"
          action="post"
        >
          <div class="flex flex-col w-full">
            <label for="name" type="name"
              >Name<span class="text-rose-600">*</span></label
            >
            <input
              name="name"
              id="name"
              class="border border-black h-10 px-2"
              type="text"
              required
            />
          </div>
          <div div class="flex flex-col w-full">
            <label for="birth" type="birth"
              >Birth<span class="text-rose-600">*</span></label
            >
            <input
              name="birth"
              id="birth"
              class="border border-black h-10 px-2"
              type="date"
              required
            />
          </div>
          <div class="flex flex-col w-full">
            <label for="address" type="address"
              >Address<span class="text-rose-600">*</span></label
            >
            <input
              name="adress"
              id="adress"
              class="border border-black h-10 px-2"
              type="text"
              required
            />
          </div>
          <div class="flex flex-col w-full">
            <label for="phone" type="phone"
              >Phone Number<span class="text-rose-600">*</span></label
            >
            <input
              name="phone"
              id="phone"
              class="border border-black h-10 px-2"
              type="tel"
              maxlength="13"
              required
            />
          </div>
          <div class="flex flex-col w-full">
            <label for="email" type="email" class="text-left font-medium"
              >Email</label
            >
            <input
              name="email"
              id="email"
              class="border border-black h-10 px-2"
              type="email"
              required
            />
          </div>
          <div class="flex flex-col w-full">
            <label for="password" type="password" required
              >Password<span class="text-rose-600">*</span></label
            >
            <input
              name="password"
              id="password"
              class="border border-black h-10 px-2"
              type="password"
              minlength="8"
              required
            />
            <div class="err"></div>
          </div>
          <button
            type="submit"
            class="h-12 w-full mt-4 bg-rose-600 text-white hover:bg-rose-700"
          >
            Sign up
          </button>
        </form>
        <p class="font-normal mt-2">
          Already have account?
          <span
            ><a
              href="login.html"
              class="text-blue-700 font-bold hover:text-blue-500"
              >Login</a
            ></span
          >
        </p>
      </div>
    </main>
  </body>
  <script src="../js/pageNavigation.js"></script>
  <script src="../js/formValidate.js"></script>
</html>

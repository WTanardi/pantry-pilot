<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>RecipEat</title>
  </head>
  <body>
    <header class="border-b-[1px] border-black">
      <div class="container flex items-center justify-between py-8 mx-auto">
        <div class="flex gap-8">
          <a href="./index.html">
            <img src="../img/logo.png" alt="Logo" class="w-28" />
          </a>
        </div>
        <div>
          <ul class="flex items-center gap-8 font-semibold">
            <a href="">
              <li>Product</li>
            </a>
            <a href="">
              <li>About</li>
            </a>
            <a href="./login.html">
              <li class="px-6 py-1 border-2 border-black border-dotted">
                Login
              </li>
            </a>
            <a href="./register.html">
              <li class="px-6 py-1 border-2 border-black">Sign In</li>
            </a>
          </ul>
        </div>
      </div>
    </header>
    <main class="container mx-auto">
      <!-- Hero -->
      <section class="flex">
        <!-- Hero Left -->
        <div class="w-2/6 px-8">
          <!-- Heading -->
          <div class="pt-24">
            <p class="font-semibold text-8xl">
              Bring your
              <span class="font-bold text-rose-600"> kitchen</span> to life
            </p>
          </div>
          <!-- Subheading -->
          <div class="py-8">
            <p class="text-lg text-stone-500">
              With RecipEat you can now cook with anything you have in your
              kitchen.
            </p>
          </div>
          <!-- Call To Action -->
          <div>
            <button
              class="px-6 py-2 font-light text-white border-2 rounded-lg border-rose-600 bg-rose-600"
            >
              Start Cooking
            </button>
          </div>
        </div>
        <!-- Hero Middle -->
        <div class="flex-row flex flex-wrap justify-center items-center w-3/6 gap-2 py-28 pt-24">
          <div class="ingredient-box">
            <img src="../img/bun.png" alt="Hamburger Bun" />
          </div>
          <div class="ingredient-box">
            <img src="../img/beef.png" alt="Ground Beef" />
          </div>
          <div class="ingredient-box">
            <img src="../img/lettuce.png" alt="Iceberg Lettuce" />
          </div>
          <div class="ingredient-box">
            <img src="../img/tomato.png" alt="Tomatoes" />
          </div>
          <div class="ingredient-box">
            <img src="../img/onion.png" alt="Brown Onions" />
          </div>
          <div class="ingredient-box">
            <img src="../img/cheese.png" alt="American Cheese" />
          </div>
          <div class="ingredient-box">
            <img src="../img/egg.png" alt="Eggs" />
          </div>
          <div class="ingredient-box">
            <img src="../img/olive_oil.png" alt="Olive Oil" />
          </div>
        </div>
        <!-- Hero Right -->
        <div class="w-1/6 flex flex-col justify-center items-center gap-2">
          <div class="hero-step">
            <p class="font-bold text-2xl">Kitchen</p>
            <p>Lorem ipsum dolor sit amet</p>
          </div>
          <div class="hero-step">
            <p class="font-bold text-2xl">Pantry</p>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
          <div class="hero-step">
            <p class="font-bold text-2xl">Recipe</p>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <style>
    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
    }
  </style>
</html>

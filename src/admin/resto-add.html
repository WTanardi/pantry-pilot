<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/0dc907d2a4.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin | Add Restaurant</title>
  </head>
  <body>
    <header class="border-b-[1px] border-black">
      <div class="container flex items-center justify-between py-8 mx-auto">
        <div class="flex">
          <a href="../index.html">
            <img src="../../../img/logo.svg" alt="Logo" class="w-28" />
          </a>
        </div>
        <div>
          <div class="flex items-center gap-8">
            <a href="" class="flex items-center gap-4">
              <p>William Tarnadi</p>
              <i class="fa-solid fa-circle-user fa-2xl"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="flex mx-auto">
      <!-- Side Bar -->
      <nav class="flex w-1/4 h-screen bg-rose-600 text-rose-300">
        <ul class="flex flex-col p-8 text-xl gap-6">
          <a href="./food.html">
            <li class="flex items-baseline hover:text-white">
              <i class="fa-solid fa-bowl-food mr-6"></i>
              <h3>Recipe</h3>
            </li>
          </a>
          <a href="./resto.html">
            <li class="flex items-baseline hover:text-white text-white">
              <i class="fa-solid fa-utensils mr-7"></i>
              <h3>Resto</h3>
            </li>
          </a>
          <a href="./order.html">
            <li class="flex items-baseline hover:text-white">
              <i class="fa-solid fa-receipt mr-8"></i>
              <h3>Order</h3>
            </li>
          </a>
        </ul>
      </nav>
      <!-- Main Content -->
      <div
        class="py-6 px-8 w-full max-h-screen overflow-y-scroll scrollbar-hide"
      >
        <div class="flex gap-4 items-center">
          <!-- Back -->
          <a href="./resto.html" class="mt-1 w-5 hover:text-neutral-400">
            <i class="fa-solid fa-angle-left fa-xl"></i>
          </a>
          <h1 class="text-4xl font-semibold lead">Restaurant | Add</h1>
        </div>
        <form
          action=""
          method="post"
          class="grid grid-cols-5 gap-x-4 gap-y-5 mt-8"
        >
          <!-- Name -->
          <div class="flex flex-col gap-1.5 col-span-3">
            <label for="rname">Restaurant Name</label>
            <input
              type="text"
              name="rname"
              class="border border-black px-2 py-1"
              required
            />
          </div>
          <!-- Resto Image -->
          <div class="flex flex-col gap-1.5 col-span-2">
            <label for="fimg">Restaurant Image</label>
            <input
              name="fimg"
              class="border border-black h-full cursor-pointer file:text-black file:bg-neutral-300 file:border-none file:h-full hover:file:bg-stone-600 hover:file:text-white file:cursor-pointer"
              placeholder=""
              type="file"
            />
          </div>
          <!-- Desc -->
          <div class="flex flex-col gap-1.5 col-span-3">
            <label for="fdesc">Description</label>
            <textarea
              name="fdesc"
              class="border border-black px-2 py-1"
            ></textarea>
          </div>
          <!-- Location -->
          <div class="flex flex-col gap-1.5 col-span-2">
            <label for="rname">Location</label>
            <textarea
              name="rname"
              class="border border-black px-2 py-1"
            ></textarea>
          </div>

          <!-- Menu Input -->
          <h5 class="text-2xl col-span-full">Menu</h5>
          <div class="col-span-full grid grid-cols-8 gap-4">
            <!-- Food Name -->
            <div class="flex flex-col gap-1.5 col-span-3">
              <label for="">Food Name</label>
              <input
                type="text"
                name=""
                class="border border-black px-2 py-1"
                required
              />
            </div>
            <!-- Recipe -->
            <div class="flex flex-col gap-1.5 col-span-2">
              <label for="">Recipe</label>
              <select class="border border-black h-full" required>
                <option></option>
                <option value="rawon">Rawon</option>
                <option value="soto">Soto</option>
                <option value="steak">Steak</option>
                <option value="sashimi">Sashimi</option>
              </select>
            </div>
            <!-- Food Image -->
            <div class="flex flex-col gap-1.5 col-span-2">
              <label for="">Food Image</label>
              <input
                name=""
                class="border border-black h-full cursor-pointer file:text-black file:bg-neutral-300 file:border-none file:h-full hover:file:bg-stone-600 hover:file:text-white file:cursor-pointer"
                placeholder=""
                type="file"
              />
            </div>
            <!-- Price -->
            <div class="flex flex-col gap-1.5">
              <label for="">Food Price</label>
              <input
                type="number"
                name=""
                class="border border-black px-2 py-1"
                required
              />
            </div>
            <!-- Food Desc -->
            <div class="flex flex-col gap-1.5 col-span-full">
              <label for="">Food Description</label>
              <textarea
                name=""
                class="border border-black px-2 py-1"
              ></textarea>
            </div>
            <!-- Remove -->
            <button type="button" class="col-end-9 justify-self-start text-red-700 hover:text-red-500 flex items-center gap-3">
              <i class="fa-solid fa-square-minus fa-2xl "></i>
              Remove
            </button>
          </div>
          <div class="col-span-full grid grid-cols-8 gap-4">
            <hr class="col-span-full h-px rounded-full bg-slate-300 border-0">

            <!-- Food Name -->
            <div class="flex flex-col gap-1.5 col-span-3">
              <label for="">Food Name</label>
              <input
                type="text"
                name=""
                class="border border-black px-2 py-1"
                required
              />
            </div>
            <!-- Recipe -->
            <div class="flex flex-col gap-1.5 col-span-2">
              <label for="">Recipe</label>
              <select class="border border-black h-full" required>
                <option></option>
                <option value="rawon">Rawon</option>
                <option value="soto">Soto</option>
                <option value="steak">Steak</option>
                <option value="sashimi">Sashimi</option>
              </select>
            </div>
            <!-- Food Image -->
            <div class="flex flex-col gap-1.5 col-span-2">
              <label for="">Food Image</label>
              <input
                name=""
                class="border border-black h-full cursor-pointer file:text-black file:bg-neutral-300 file:border-none file:h-full hover:file:bg-stone-600 hover:file:text-white file:cursor-pointer"
                placeholder=""
                type="file"
              />
            </div>
            <!-- Price -->
            <div class="flex flex-col gap-1.5">
              <label for="">Food Price</label>
              <input
                type="number"
                name=""
                class="border border-black px-2 py-1"
                required
              />
            </div>
            <!-- Food Desc -->
            <div class="flex flex-col gap-1.5 col-span-full">
              <label for="">Food Description</label>
              <textarea
                name=""
                class="border border-black px-2 py-1"
              ></textarea>
            </div>
            <!-- Add Menu -->
            <button type="button" class="col-end-8 justify-self-center  text-indigo-700 hover:text-indigo-500 flex items-center gap-3">
              <i class="fa-solid fa-square-plus fa-2xl "></i>
              Add
            </button>
            <!-- Remove -->
            <button type="button" class="col-end-9 justify-self-start text-red-700 hover:text-red-500 flex items-center gap-3">
              <i class="fa-solid fa-square-minus fa-2xl "></i>
              Remove
            </button>
          </div>
          
          <button
            class=" h-12 mt-4 w-full bg-sky-500 text-white hover:bg-sky-700 font-semibold"
          >
            Submit
          </button>
        </form>
      </div>
    </main>
  </body>
</html>

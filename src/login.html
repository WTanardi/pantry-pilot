<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="../dist/output.css" rel="stylesheet" />
  <title>PantryPilot</title>
</head>

<body class="text-slate-800 scroll-smooth bg-[#fffdfa]">
  <!-- Header -->
  <header class="border-b-[1px] border-black">
    <div class="container flex items-center justify-between py-8 mx-auto">
      <!-- Logo -->
      <div class="flex gap-8">
        <a href="./index.html">
          <img src="../img/logo.svg" alt="Logo" class="w-28" />
        </a>
      </div>
      <!-- Nav -->
      <div>
        <ul class="flex items-center gap-8 font-semibold">
          <li>
            <a href="">About Us</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
          <li>
            <a href="./login.html">Login</a>
          </li>
          <li>
            <a href="./user/dashboard.html">
              <button class="px-4 py-2 text-white border-2 rounded-lg border-rose-600 bg-rose-600">
                Start Cooking
              </button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="container flex flex-col items-center m-auto justify-center text-center mt-10 mb-24 py-4">
    <h1 class="text-5xl font-medium">Login</h1>
    <form class="container flex flex-col gap-6 mt-16 mb-6 items-center justify-center w-1/4" action="post">
      <div class="flex flex-col w-full">
        <label for="email" type="email" class="text-left font-medium mb-1">Email</label>
        <input name="email" id="email" class="border border-black h-10 px-2" type="email" required />
      </div>
      <div class="flex flex-col w-full">
        <label for="password" type="password" class="text-left font-medium mb-1" required>Password</label>
        <input name="password" id="password" class="border border-black h-10 px-2" type="password" required />
      </div>
      <button type="submit" class="h-12 w-full mt-4 bg-rose-600 text-white font-medium hover:bg-rose-700">
        Login
      </button>
    </form>
    <p>
      Not Registered?
      <span><a href="register.html" class="text-blue-700 font-bold hover:text-blue-500">Sign up</a></span>
    </p>
  </div>
</body>

</html>
